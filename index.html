<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow Images</title>
    <style>
      * {
        box-sizing: border-box
      }
      html {
        width:  100%;
        height: 100vh;
        font-family: Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgba(110, 148, 106, 0.8);
      }
      /* Style the header */
      header {
        background-color: #274e13ff;
        text-align: center;
        color: white;
        height: 16vh;
        padding: 0;
        margin: 0;
      }
      body {
        width:  100%;
        height: 100vh;
        font-family: Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
      }
      bottom {
        background-color: #274e13ff;
        text-align: center;
        color: rgb(223, 223, 223);
        width: 100%;
        height: 8vh;
        padding: 0;
        margin: 0;
      }
      .mySlides {
        display: none;
        height: 72vh;
      }
      img {
        padding: 0;
        display: block;
        margin: 0 auto;
        max-height: 68vh;
        max-width: 100%;
      } 
      .slideshow-container {
        max-width: 100vw;
        height: 68vh;
        position: relative;
        margin: auto;
      }
      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 35px;
        margin-top: -24px;
        color: white;
        font-weight: bold;
        font-size: 36px;
        transition: 0.6s ease;
        border-radius: 0 6px 6px 0;
        user-select: none;
      }
      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 6px 0 0 6px;
      }
      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      /* Caption text */
      .text {
        color: #ffffff;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;      }
      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 1vh;
        width: 1vh;
        margin: 0 0px;
        background-color: #204b33;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }
      .active,
      .dot:hover {
        background-color: #ffffff;
      }
      /* Fading animation */
      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      @-webkit-keyframes fade {
        from {
          opacity: .4
        }
        to {
          opacity: 1
        }
      }
      @keyframes fade {
        from {
          opacity: .4
        }
        to {
          opacity: 1
        }
      }
      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .prev,
        .next,
        .text {
          font-size: 11px
        }
      }

    </style>
  </head>
  <body>
    <header>
      <div style="height: 8vh; padding: 0.5vh;">
        <img src="images/JetyLogo.png" class="center" style="width: auto; height: 8vh;">
      </div>
      <div style="background-color: #0c343dff; height: 8vh;">
        <img src="images/FlyerBanner20220106.jpg" class="center" style="width: auto; height: 8vh;">
      </div>
    </header>
    <!-- <div style="background-color: rgb(74, 109, 58); height: 72vh;"> -->
    <div style="background-color: rgb(74, 109, 58); height: 71vh;">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="portrait">
            <img src="images/20220106.jpg">
          </div>
        </div>
        <div class="mySlides fade">
          <img src="images/20220106-1.jpg">
        </div>
        <div class="mySlides fade">
          <img src="images/20220106.jpg">
        </div>
        <div class="mySlides fade">
          <img src="images/20220106.jpg">
        </div>
        <div class="mySlides fade">
          <img src="images/20220106.jpg">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
   
      <div style="text-align:center; height: 3vh; padding-top: 1vh;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
      <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if(n > slides.length) {
            slideIndex = 1
          }
          if(n < 1) {
            slideIndex = slides.length
          }
          for(i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for(i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex - 1].style.display = "block";
          dots[slideIndex - 1].className += " active";
        }
      </script> 
    </div>
    <div style="background-color: #274e13ff; height: auto; max-height: 12vh; padding: 0.1vh; margin: 0;">
      <div style="margin: auto; text-align: center; width: 80vw; ">
        <p style="text-align:center; color: rgb(223, 223, 223);">
          Please place your order through one of the following: Jety Farm WeChat group, WhatsApp group, Signal group, 
          or direct message. Minimum order is $10. The order cut-off time is Tue, Jan 4 @6pm.
          Thank you for your support and stay safe!
        </p>
      </div>
    </div>
  </body>
</html>

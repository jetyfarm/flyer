<!DOCTYPE html>
<html>
  <head>
    <title>Jety Farm Flyer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box
      }
      /* ======================================= */
      /* Style: Layout */
      /* ======================================= */

      html {
        width:  100%;
        height: 100vh;
        font-family: Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgba(110, 148, 106, 0.8);
      }
      /* Style the header */
      header {
        background-color: #274e13ff;
        text-align: center;
        color: white;
        height: 16vh;
        padding: 0;
        margin: 0;
      }
      body {
        width:  100%;
        height: 100vh;
        font-family: Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
      }
      bottom {
        background-color: #274e13ff;
        text-align: center;
        color: rgb(223, 223, 223);
        width: 100%;
        height: 8vh;
        padding: 0;
        margin: 0;
      }
      img {
        padding: 0;
        display: block;
        margin: 0 auto;
        max-height: auto;
        max-width: 80vw;
      } 
      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .prev,
        .next,
        .text {
          font-size: 11px
        }
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }

      /* ======================================= */
      /* Style: Image slider */
      /* ======================================= */
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      }

      /* Modal Content */
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div style="height: 8vh; padding: 0.5vh;">
        <img src="images/JetyLogo.png" class="center" style="width: auto; height: 8vh;">
      </div>
      <div style="background-color: #0c343dff; height: 8vh; padding: 0.5vh;">
        <img src="images/FlyerBanner20220106.jpg" class="center" style="width: 80vw; height: auto;">
      </div>
    </header>

    <!-- <div style="background-color: rgb(74, 109, 58); height: 72vh;"> -->
    <div style="background-color: rgb(74, 109, 58); text-align: center; height: 71vh; overflow-y: scroll;">

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
          <p id="modalText"></p>
        </div>
      </div>

      <div class="portrait">
        <div>
          <img id="myBtn" onclick="showModal(this.id)" src="images/20220106.jpg">
        </div>
        <div>
          <img id="myBtn2" onclick="showModal(this.id)" src="images/20220106-1.jpg">
        </div>
        
      </div>

      <script>
        function showModal(txt) {
          document.getElementById("modalText").innerHTML=txt;
          modal.style.display = "block";
        }

        // Get the modal
        var modal = document.getElementById("myModal");
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }

      </script>        
    </div>
   
  

    <div style="background-color: #274e13ff; height: auto; max-height: 12vh; padding: 0.1vh; margin: 0;">
      <div style="margin: auto; text-align: center; width: 90vw; ">
        <p style="text-align:center; color: rgb(223, 223, 223); font-size: 2vw;">
          Please place your order through one of the following: Jety Farm WeChat group, WhatsApp group, Signal group, 
          or direct message. Minimum order is $10. The order cut-off time is Tue, Jan 4 @6pm.
          Thank you for your support and stay safe!
        </p>
      </div>
    </div>
  </body>
</html>
